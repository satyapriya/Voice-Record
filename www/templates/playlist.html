<ion-view view-title="Playlist">
  <ion-content class="padding">
    <h1>Voice Record Panel</h1>
    <a class="button button-balanced button-block" ng-click="recordStart()">
      start
    </a>
    <a class="button button-balanced button-block" ng-show="isRecording" ng-click="recordStop()">
      stop
    </a>
    <a class="button button-balanced button-block" ng-click="recordPlay()">
      play
    </a>
    <a class="button button-balanced button-block" ng-show="isRecordComplete" ng-click="recordSend()">
      send
    </a>
    <div class="record-label text-center padding positive">{{recordInfo}}</div>
    <hr>

     <div class="list">
      <div class="item range range-positive">
        <i class="icon" ng-class="(isPalying==true) ? 'ion-ios-pause' : 'ion-ios-play'" ng-click="isPlaying ? pauseFile() : playFile(audio.track, audio.key)"></i>
        <div style="width: 100%;display: inline-block;">
          <div class="meter">
            <span id="audio_bar"></span>
          </div>
        </div>
        <i ng-click="pauseFile()" class="icon ion-android-checkbox-blank"></i>
